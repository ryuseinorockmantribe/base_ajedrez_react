<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tetris Javascript</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

     
    </style>
    <script src="Tablero.js"></script>
    <script src="Tetrimino.js"></script>

    <script>
        const MARGEN_TABLERO = 20;



  


        function setup() {
            createCanvas(900, 600) //crea un canvas        
            tablero = new Tablero()
            tetramino = new Tetrimino();
            resizeCanvas(
                tablero.ancho + 2 * MARGEN_TABLERO,
                tablero.alto + 2 * MARGEN_TABLERO + 2*tablero.lado_celda
            )
        }


        function draw() {
            background("lightgray");
            tablero.dibujar();
            tetramino.dibujar();
        }





     
    </script>
</body>

</html>
